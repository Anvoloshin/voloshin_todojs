<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <title>ToDo</title>
  </head>
  <body>
    <div>
      <h1>ToDo</h1>
      <div class="add-task-block">
        <input id="add-task-inputbox" class="add-task-inputbox" maxlength="255"></input>
        <button id="add-task-button" class="add-task-button">Add ToDo</button>
      </div>
      <div class="check-all-block">
        <input type="checkbox" id="check-all-checkbox" class="check-all-checkbox"></input>
        <span>Check all</span>
      </div>
      <ul id="ul"></ul>
      <div id="page-nav-block" class="page-nav-block"></div>
      <div id="filter-block" class="filter-block">
        <button id="button-all" class="filter-button">All</butoon>
        <button id="button-active" class="filter-button">Active</butoon>
        <button id="button-complited" class="filter-button">Completed</butoon>    
      </div>
      <div class="delete-block">
        <button id="delete-all-button" class="delete-all-button">Delete All Complited</button>
      </div>
      <script src="./script.js"></script>
      <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'></script>
    </div>
  </body>
</html>
