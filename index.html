<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>
<body>
  <div>
    <h1>ToDo</h1>

    <div class="addBlock">
      <input id="inputBox" class="inputBox"> 
      <button id="addButton" class="addButton">Add ToDo</button>
    </div>

    <div class="check">
      <input type="checkbox" id="allCheckBox" class="allCheckBox">
      <span>Check all</span>
    </div>

    <ul id="toDoList"></ul>
 
    <div id="divButton" class="divButton">
      <button id="buttonAll" class="divButton">All</butoon>
      <button id="buttonActive" class="divButton">Active</butoon>
      <button id="buttonComplited" class="divButton">Completed</butoon>    
    </div>

    <div class="delete">
      <button id="deleteAll" class="deleteAll">Delete All Complited</button>
    </div>
    <script src="/index.js"></script>
</div>
</body>
</html>
